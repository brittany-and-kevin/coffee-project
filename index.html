<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid mb-0">
    <div class="heading-bg-container px-4">
        <h1 class="display-4">C+M Coffee Inc.</h1>
        <p class="lead">"Best cup of joe this side of the Mississippi."<br><em>-Time Magazine</em></p>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!-- Main Container -->
<div class="container-fluid pb-5">
    <!-- Page Header -->
    <div class="row">
        <h2 class="mx-auto mt-4">Find your dream brew, or create your own:</h2>
    </div>
    <hr>
    <!--Row everything is in-->
    <div class="row">
        <!-- Column containing coffees -->
        <div id="coffees" class="col-12 col-sm-6 mt-3">
        </div>
        <!-- Column containing both Search/Add Coffee Forms -->
        <div class="col-12 col-sm-6 mt-3">
            <!-- Top search form (start)-->
            <form>
                <label for="roast-selection">Roast Selection</label>
                <br>
                <!-- Roast Selection dropdown options -->
                <select class="form-control" id="roast-selection">
                    <option selected>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="coffee_name">Coffee Name</label>
                <input class="form-control" type="text" id="coffee_name">
                <br>
                <!-- search coffee submit button-->
                <input class="btn btn-outline-primary btn-block" type="button" value="Search">
            </form>
            <hr>
            <!--Add a Coffee form (start) -->
            <h3 class="py-2">Add a Coffee</h3>
            <form class>
                <label for="new_roast">Roast Selection</label>
                <br>
                <!-- Roast selection dropdown options for adding new coffee -->
                <select class="form-control" id="new_roast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <!-- Adding New Coffee name -->
                <label for="new_coffee_name">Coffee Name</label>
                <input class="form-control" type="text" id="new_coffee_name">
                <br>
                <!-- New Coffee submit button-->
                <input class="btn btn-outline-primary btn-block" id="add_coffee" type="button" value="Add Coffee"/>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
